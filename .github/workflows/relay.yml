name: AutoRelay

on:
  schedule:
    - cron: '0 * * * *'  # 每 6 小时
  workflow_dispatch:         # 手动触发

jobs:
  relay:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download sing-box
        run: |
          SINGBOX_VERSION="1.11.0"
          wget -q "https://github.com/SagerNet/sing-box/releases/download/v${SINGBOX_VERSION}/sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          tar -xzf "sing-box-${SINGBOX_VERSION}-linux-amd64.tar.gz"
          mv "sing-box-${SINGBOX_VERSION}-linux-amd64/sing-box" ./sing-box
          chmod +x ./sing-box
          ./sing-box version

      - name: Run AutoRelay
        env:
          SUB_URLS: ${{ secrets.SUB_URLS }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          SINGBOX_PATH: ./sing-box
          BATCH_SIZE: "10"
          TEST_TIMEOUT: "15"
        run: python -m src.main
